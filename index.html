<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>My first three.js app</title>
  <link rel="stylesheet" href="/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <!-- Container for 3D + UI overlay -->
  <div id="app-container" style="width: 100%; height: 100%;">
    <canvas id="webgl-canvas" style="display: block;"></canvas>
    <div id="side-modal">
      <div id="side-modal-content">
        <h2 class="side-modal-title"></h2>
        <p class="side-modal-description"></p>
        <div class="swiper mySwiper">
          <div class="swiper-wrapper">
          </div>
          <div class="swiper-button-next"></div>
          <div class="swiper-button-prev"></div>
        </div>
        <h2 class="side-modal-image-title"></h2>
        <p class="side-modal-image-description"></p>
      </div>
    </div>


    <!-- Slide-in side modal with gallery -->
    <div id="side-modal-with-gallery">
      <div id="side-modal-content">
        <h2>Gallery</h2>
        <div id="gallery-grid">
          <!-- Cards will go here -->
          <div class="gallery-card">
            <img src="https://picsum.photos/200/150?random=1" alt="Image 1">
          </div>
          <div class="gallery-card">
            <img src="https://picsum.photos/200/150?random=2" alt="Image 2">
          </div>
          <div class="gallery-card">
            <img src="https://picsum.photos/200/150?random=3" alt="Image 3">
          </div>
          <!-- Add more as needed -->
        </div>
      </div>
    </div>

    <!-- Popup for image -->
    <div id="popup" class="hidden">
      <span id="popup-close">&times;</span>
      <img id="popup-img" src="" alt="Full view">
    </div>


    <!-- Hidden buttons on top -->
    <div id="ui-buttons">
      <button id="btn1"></button>
    </div>
  </div>

  <script type="module" src="/main.js"></script>
</body>

</html>
