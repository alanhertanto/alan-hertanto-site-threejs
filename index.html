<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>My first three.js app</title>
  <style>
    body {
      margin: 0;
    }
  </style>
</head>

<body>
  <!-- Container for 3D + UI overlay -->
  <div id="app-container" style="position: relative; width: 100%; height: 100%;">
    <canvas id="webgl-canvas" style="display: block;"></canvas>

    <!-- Hidden buttons on top -->
    <div id="ui-buttons" style="
    position: absolute; 
    top: 50%; 
    left: 50%; 
    transform: translate(-50%, -50%);
    display: none; 
    flex-direction: column;
    gap: 10px;
  ">
      <button id="btn1">Button 1</button>
      <button id="btn2">Button 2</button>
    </div>
  </div>

  <script type="module" src="/main.js"></script>
</body>

</html>
