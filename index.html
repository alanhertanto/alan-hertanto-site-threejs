<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>My first three.js app</title>
  <link rel="stylesheet" href="/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <!-- Container for 3D + UI overlay -->
  <div id="app-container" style="width: 90%; height: 90%;">
    <div id="root"></div>
    <div id="side-modal">
      <div id="side-modal-content">
        <h2 class="side-modal-title"></h2>
        <p class="side-modal-description"></p>
        <div class="swiper mySwiper">
          <div class="swiper-wrapper">
          </div>
          <div class="swiper-button-next"></div>
          <div class="swiper-button-prev"></div>
        </div>
        <h2 class="side-modal-image-title"></h2>
        <p class="side-modal-image-description"></p>
      </div>
    </div>

    <!-- Popup for image -->
    <div id="popup" class="hidden">
      <span id="popup-close">&times;</span>
      <img id="popup-img" src="" alt="Full view">
    </div>


    <div id="popup-book" class="hidden">
      <span id="popup-book-close">&times;</span>
      <div id="book">
      </div>
      <span id="popup-book-download">
        <a href="./src/my-resume.pdf" download="resume_alan_hertanto_guspermana">Download My Resume</a>
      </span>
    </div>
    <!-- Hidden buttons on top -->
    <div id="ui-buttons">
      <button id="btn1"></button>
    </div>
  </div>

  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
